<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <form id="inputform">
        <div class="form-group" id="input1">
          <label for="fname">First Name</label>
          <input type="text" id="fname" class="form-control">
        </div>
        <div class="form-group"id="input2">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" class="form-control">
        </div>
        <!-- <div class="form-group"id="input3">
          <label for="pnum">Phone Number</label>
          <input type="text" id="pnum" class="form-control">
        </div> -->
      <div id="new-addresses" class="new-address">
        <div class="form-group" id="input4">
          <label for="street">Street</label>
          <input type="text" id="street" class="form-control">
        </div>
        <div class="form-group"id="input5">
          <label for="city">City</label>
          <input type="text" id="city" class="form-control">
        </div>
        <div class="form-group"id="input6">
          <label for="state">State</label>
          <input type="text" id="state" class="form-control">
        </div>
      </div>

         <span class="btn btn-primary" id="add-address">Add another address</span>

        <button type="submit" class="btn btn-outline-dark" id="subbutton">Add Contact</button>
      </form>

      <div class="container">
        <div class="row">

      <div class="col-md-6">
      <div id="contactdiv">
        <h3>Here are your current contacts</h3>
        <ul id="contactlist">
        </ul>
        </div>
      </div>

          <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>


      </div>
    </div>
  </div>

  </body>
</html>
